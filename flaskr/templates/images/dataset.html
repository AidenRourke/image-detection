{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Dataset{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>Images</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Hash</th>
        <th>Image</th>
    </tr>
    {% for image in g.images %}
        <tr>
            <td>{{image.title}}</td>
            <td>{{image.hash}}</td>
            <td><img style="object-fit: cover" src="data:image/jpeg;base64,{{ image.image }}" height=50 width=150/></td>
        </tr>
    {% endfor %}
</table>

<h2>Add new image</h2>
<form method="post" enctype=multipart/form-data>
    <label for="title">Title</label>
    <input name="title" id="title" required>
    <label for="image">Image</label>
    <input type="file" name="image" id="image" required>
    <input type="submit" value="Register">
</form>

{% endblock %}
